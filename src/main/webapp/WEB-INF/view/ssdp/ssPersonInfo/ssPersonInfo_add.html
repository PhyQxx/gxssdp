@layout("/common/layout.html",{title:'添加'}){
<div class="weadmin-body-1 layui-form" style="padding-bottom:50px;">
            <div class="layui-form-item">
                    <label class="layui-form-label">身份证：</label>
                    <div class="layui-input-inline">
                        <input id="identityCard" name="identityCard" class="layui-input"
                               placeholder="请输入身份证">
                    </div>
                </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-inline">
                        <input id="name" name="name" class="layui-input"
                               placeholder="请输入姓名">
                    </div>
                </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">籍贯：</label>
                    <div class="layui-input-inline">
                        <input id="nativePlace" name="nativePlace" class="layui-input"
                               placeholder="请输入籍贯">
                    </div>
                </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">镇：</label>
                    <div class="layui-input-inline">
                        <input id="town" name="town" class="layui-input"
                               placeholder="请输入镇">
                    </div>
                </div>
            <div class="layui-form-item">
                    <label class="layui-form-label">村：</label>
                    <div class="layui-input-inline">
                        <input id="village" name="village" class="layui-input"
                               placeholder="请输入村">
                    </div>
                </div>
    <div class="layerBtnCenter btn-box btn-box-1">
        <button type="button" name="取消" class="layui-btn btn-close" id="cancel"
        onclick="SsPersonInfoInfoDlg.close()"><i class="iconfont">&#x1006;</i>取消</button>
        <button type="button" name="提交" class="layui-btn btn-save" id="ensure"
        onclick="SsPersonInfoInfoDlg.addSubmit()"><i class="iconfont">&#xe009;</i>保存</button>
    </div>
</div>
<script src="${ctxPath}/static/ssdp/ssPersonInfo/ssPersonInfo_info.js"></script>
@}
